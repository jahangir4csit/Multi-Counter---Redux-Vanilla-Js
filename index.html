<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi Counter App(Redux & Vanilla JS)</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
    </head>
    <body>
        <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
            <!-- header -->
            <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
                Multi Counter Application
            </h1>

            <!-- counters -->
            <div id="counterContainer" class="max-w-md mx-auto mt-10 space-y-5">
            </div>
            <!--- END Counter -->
            <div class="max-w-md mx-auto mt-10 space-y-5">
                <div class="flex space-x-3 justify-end">
                    <button
                    class="flex bg-red-400 items-center text-white px-3 py-2 rounded shadow bg-indigo-600 border-transparent hover:bg-indigo-700"
                    id="addCounter"
                    >
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                        </svg> 
                        <span>Add New</span>
                    </button>
                    <button
                    class="bg-red-400 text-white px-3 py-2 rounded shadow"
                    id="resetCounter"
                    >
                    Reset
                    </button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
